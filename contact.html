<div class="bg-container-contact100"
     style="background-image: url(images/bg-01.jpg); background-size: cover; background-position: 20%">

    <header id="header" class="alt">
        <div class="contact100-header flex-sb-m">
            <a href="index.html" class="contact100-header-logo">
                <img style="min-width: 60px; min-height: 60px" src="r.png" alt="LOGO">
                <!--images/icons/logo.png-->
            </a>

            <div>
                <button class="btn-show-contact100">
                    Contact
                </button>
            </div>

        </div>
    </header>
</div>


<div class="container-contact100">
    <br>
    <div class="wrap-contact100">
        <button class="btn-hide-contact100">
            <i class="zmdi zmdi-close"></i>
        </button>

        <div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
            <span>Contact</span>
        </div>

        <form action="https://formspree.io/dr.kaushik.bharati@gmail.com" class="contact100-form validate-form"
              method="POST">
            <div class="wrap-input100 validate-input">
                <input id="name" class="input100" type="text" name="name" placeholder="Name">
                <span class="focus-input100"></span>
                <label class="label-input100" for="name">
                    <span class="lnr lnr-user m-b-2"></span>
                </label>
            </div>


            <div class="wrap-input100 validate-input">
                <input id="email" class="input100" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <label class="label-input100" for="email">
                    <span class="lnr lnr-envelope m-b-5"></span>
                </label>
            </div>


            <div class="wrap-input100">
                <input id="phone" class="input100" type="text" name="phone" placeholder="Phone Number">
                <span class="focus-input100"></span>
                <label class="label-input100" for="phone">
                    <span class="lnr lnr-smartphone m-b-2"></span>
                </label>
            </div>


            <div class="wrap-input100 validate-input">
                <textarea id="message" class="input100" name="message" placeholder="Your message"></textarea>
                <span class="focus-input100"></span>
                <label class="label-input100 rs1" for="message">
                    <span class="lnr lnr-bubble"></span>
                </label>
            </div>

            <div class="container-contact100-form-btn">
                <button name="button" type="submit" class="contact100-form-btn">
                    Send Now
                </button>
            </div>
        </form>
    </div>
</div>
